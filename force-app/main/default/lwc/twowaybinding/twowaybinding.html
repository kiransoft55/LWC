<template>
    <lightning-card title="This is a two way data binding Example" icon-name="custom:custom5">
        <div class= "slds-var-p-around_medium">
            <lightning-input
              type="text"
              name="fullname"
              label="Enter your name"
              onkeyup={changeHandler}
              value={fullname}
            ></lightning-input>
              </div>
          <h5>My name is {fullname} </h5>
    </lightning-card>
    
</template>
