<template>
    <lightning-card title="Iterator Loop Demo" icon-name="custom:custom15">
        <ul class="slds-var-m-around_medium">
            <div class="list-item">
                <template iterator:ceo={ceoList}>
                    <div key={ceo.value.id}>
                        <a href="#"
                        if:true={ceo.first}
                        class= "list-group-item list-group-item-action header">
                    <strong> List of companies ans their CEO's : </strong> 
                </a>
            <a href="#" class="list-group-item list-group-item-action">
              <strong>{ceo.value.company} : </strong>{ceo.value.name}
            </a>
                <a href="#"
                if:true={ceo.last}
                class="list-group-item list-group-item-action footer">
                <strong> List of companies ans their CEO's : </strong> 
             </a>
              </div>
                </template>
            </div>
        </ul>
    </lightning-card>
</template>
